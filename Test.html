<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eurostat-map.js</title>
</head>

<body>
    <svg id="mapa"></svg>
    <script src="https://unpkg.com/eurostat-map"></script>
    <script>
        let mapa = eurostatmap
            .map("ch")
            .title("Population in Europe")
            .titleFontSize(40)
            .titleFill("#444")
            .scale("20M")
            .nutsYear(2016)
            .tooltipShowFlags(false)

            if (window.innerWidth > 800) {
                mapa.insets("default")
            } else {
                // settings for smaller devices
                mapa.legend({ labelDecNb:0, x: window.innerWidth - 80, y:5 })
                .titleFontSize(12)
                .botTxtFontSize(6)
                .tooltip({fontSize:10})
                .legend({labelFontSize:9})
            }

            mapa.build();
    </script>
</body>

</html>
